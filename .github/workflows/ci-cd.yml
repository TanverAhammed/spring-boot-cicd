name: CI/CD Pipeline

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'  # Choose the JDK distribution, e.g., temurin, zulu, adopt
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get short SHA
      id: vars
      run: echo "::set-output name=short_sha::${GITHUB_SHA::8}"

    - name: Build Docker image
      run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/my-spring-boot-app:${{ steps.vars.outputs.short_sha }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-spring-boot-app:${{ steps.vars.outputs.short_sha }}

    - name: Deploy to Kubernetes or any other platform (optional)
      run: echo "Deployment step here"
